                      <div id="map" class="map" style="height: 500px">
                       <script>
                        // create a map in the "map" div, set the view to a given place and zoom 54.359931, 18.270445
                        var map = L.map('map').setView([54.359931, 18.270445], 16);
                        // add an OpenStreetMap tile layer
                        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
                        // add a marker in the given location, attach some popup content to it and open the popup
                        L.marker([54.359931, 18.270445]).addTo(map).bindPopup('Tu mieszkam').openPopup();
                       </script>
